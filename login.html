<!DOCTYPE html>
<html>
<head>
  <title>로그인 화면</title>
</head>
<body>

  <h2>로그인</h2>

  <form>
    <label for="username">아이디:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="password">비밀번호:</label><br>

    <input type="submit" value="로그인">
  </form>

</body>
</html>
